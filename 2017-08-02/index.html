<!DOCTYPE html>
<html>
<head>
	<title>fonts</title>
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lobster" rel="stylesheet">
	<style type="text/css">
		.lobster {
			font-family: 'Lobster', cursive;
		}
		.greatvibes {
			font-family: 'Great Vibes', cursive;
		}
		button {
			background: #0000FF;
			border: none;
			color: white;

		}

		button:hover {
			background: #ff0000;
		}

		button:active {
			background: #00ff00;
		}

		ul li:nth-child(3) p {
			color: red;
		}

		body :not(p) {
			color: purple;
		}

	</style>
</head>
<body>
	<h1>Header</h1>
	<h1 class="lobster">Header Two</h1>

	<p class="lobster">Lobster Font</p>
	<p class="greatvibes">Great Vibes Font</p>

	<button>Big Button</button>

	<ul>
		<li><p>First</p>Last</li>
		<li><p>First</p>Last</li>
		<li><p>First</p>Last</li>
		<li><p>First</p>Last</li>
		<li><p>First</p>Last</li>
		<li><p>First</p>Last</li>
	</ul>
	<div>
		<p>Inside My Div</p>

			<div class="lobster">

						Inside lobster class
				<span>Span inside lobster class</span>
				<div>Div inside lobster class</div>
			</div>	
	</div>

</body>
</html>
