<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Steak Activity</title>
</head>

<body>

	<script type="text/javascript">
		
	var steakLover = confirm("Do you eat steak?");

	if (steakLover) {
		document.write("Here's a steak sandwich!");
	}

	else {
		document.write("Here's a tofu stir-fry!");
	}

	var bday = prompt("What year were you born?");

	if (bday > 1995) {
		document.write(" No sake for you!");
	}

	else {
		document.write(" SAKE SAKE SAKE!");
	}


	</script>

</body>
</html>
