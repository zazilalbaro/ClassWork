<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


	<script type="text/javascript">
		
	//document.ready makes it so the js doesn'nt run until the html is finished loading	
	$(document).ready(function() {

		$("#click-me").on("click", function() {

			alert("I've been clicked!");

		})

	})

	</script>
	

<h3 id="click-me">CLICK ME!</h3>

</body>
</html>
