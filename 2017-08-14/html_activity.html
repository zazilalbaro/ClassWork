<!DOCTYPE html>
<html>
<head>
	<title>Basic JS Dump</title>

	<style type="text/css">
		
		.fancy {
			font-size: 100px;
			color: green;
		}

	</style>
</head>
<body>

	<div id="empty-div"></div>

	<script type="text/javascript">
		
		// finds the element by the id called empty-div
		var targetDiv = document.getElementById("empty-div");

		// sets the value of the >< in the div
		targetDiv.innerHTML = "Hello Fiends!";

		// resets the value of the >< in the div
		targetDiv.innerHTML = "A pleasure to meet you!";

		// here we're creating a brand new div
		var newDiv = document.createElement("div");

		// sets value of the new div
		newDiv.innerHTML = "A pleasure to meet you!";

		// this part displays the new div as a child of the element referenced which is targetDiv
		targetDiv.appendChild(newDiv);

		// assign the css class to the new div
		newDiv.setAttribute("class","fancy");
	</script>
</body>
</html>
