<!DOCTYPE html>
<html>
<head>
	<title>events</title>
</head>
<body>

	
	<h2>You just typed 
		<span id = "user-text">
			<strong>
			...Nothing.
			</strong>
		</span>
	</h2>
	

	<script type="text/javascript">
		
		var userText = document.getElementById("user-text");


		document.onkeyup = function(event) {
			// check if they pressed "r" "p" or "s"
			// if they did, randomly select r, p, or s and determine winner
			// 
			userText.textContent = event.key;
		};


	</script>

</body>
</html>
