<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      // Rewrite the following code to print all of the animals using a for-loop.
      console.log(zooAnimals[0]);
      console.log(zooAnimals[1]);
      console.log(zooAnimals[2]);
      console.log(zooAnimals[3]);


      for (var i=0; i < zooAnimals.length; i=i+1) {
        document.write(zooAnimals[i])
      }

      // backwards

      for (var i = zooAnimals.length-1; i >= 0; i--) {
        document.write(zooAnimals[i]);
      }


      function logArray(list) {
        for (var j = 0; j < list.length; j++) {
          console.log(list[j]);
        }
      }


      // call the function
      logArray(zooAnimals);

      for (var i = 0; i < 5; i++) {
        console.log("I am " i);
      }

    </script>
    
  </body>
</html>
